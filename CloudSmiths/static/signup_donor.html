<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Signup - Blood Donation System</title>
    <!-- Leaflet CSS for fallback if Google Maps fails -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .signup-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 900px;
            width: 100%;
        }
        h2 {
            color: #e74c3c;
            margin-bottom: 10px;
            text-align: center;
            font-size: 2em;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #fa709a;
        }
        #map {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
        }
        .location-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .location-info p {
            color: #666;
            margin: 5px 0;
        }
        .location-info strong {
            color: #333;
        }
        .btn-location {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
            transition: background 0.3s;
        }
        .btn-location:hover {
            background: #45a049;
        }
        .btn-submit {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #fa709a;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        .hidden {
            display: none;
        }
        .password-wrapper {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.2em;
            color: #666;
            user-select: none;
        }
        .toggle-password:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>üíâ Donor Registration</h2>
        <p class="subtitle">Join us in saving lives through blood donation</p>
        
        <form method="POST" action="/signup_donor" id="signupForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="your@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="contact">Contact Number:</label>
                    <input type="tel" id="contact" name="contact" placeholder="9876543210" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group password-wrapper">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                    <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
                </div>
                
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" placeholder="Age" min="18" max="65" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="blood_group">Blood Group:</label>
                    <select id="blood_group" name="blood_group" required>
                        <option value="">Select Blood Group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="last_donation_month">Last Donation:</label>
                    <input type="month" id="last_donation_month" name="last_donation_month">
                </div>
            </div>
            
            <div class="form-group">
                <label>üìç Select Your Location:</label>
                <button type="button" class="btn-location" onclick="getCurrentLocation()">
                    Use My Current Location
                </button>
                <input type="text" id="searchBox" placeholder="Or search for a location..." style="margin-bottom: 15px;">
            </div>
            
            <div id="map"></div>
            
            <div class="location-info" id="locationInfo" style="display: none;">
                <p><strong>Selected Location:</strong></p>
                <p id="addressDisplay">Click on the map or use current location</p>
                <p><strong>Coordinates:</strong> <span id="coordsDisplay">-</span></p>
            </div>
            
            <input type="hidden" id="latitude" name="latitude" required>
            <input type="hidden" id="longitude" name="longitude" required>
            
            <button type="submit" class="btn-submit">Register as Donor</button>
        </form>
        
        <div class="back-link">
            <a href="/">‚Üê Back to Home</a> | <a href="/login">Already have an account? Login</a>
        </div>
    </div>

    <!-- Leaflet JS (fallback when Google Maps fails) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Google Maps (primary) -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCN4dsJaOWi2ET9hOJoZwHrjgLLU-qtAzU&libraries=places" onerror="googleMapsLoadError()"></script>
    
    <script>
        // Toggle password visibility
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = event.target;
            if (field.type === 'password') {
                field.type = 'text';
                icon.textContent = 'üôà';
            } else {
                field.type = 'password';
                icon.textContent = 'üëÅÔ∏è';
            }
        }

        const defaultLocation = { lat: 20.5937, lng: 78.9629 }; // India center
        let map;
        let marker;
        let geocoder;
        let searchBox;
        let isLeaflet = false;

        // Helpers
        function toLatLng(obj) {
            if (!obj) return null;
            if (typeof obj.lat === 'function') return { lat: obj.lat(), lng: obj.lng() };
            return { lat: obj.lat, lng: obj.lng };
        }

        function showCoords(lat, lng) {
            document.getElementById('latitude').value = lat;
            document.getElementById('longitude').value = lng;
            document.getElementById('coordsDisplay').textContent = `${lat.toFixed(6)}, ${lng.toFixed(6)}`;
            document.getElementById('locationInfo').style.display = 'block';
        }

        function reverseGeocode(lat, lng) {
            if (isLeaflet) {
                fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=18&addressdetails=1`)
                    .then(r => r.json())
                    .then(data => {
                        if (data.display_name) {
                            document.getElementById('addressDisplay').textContent = data.display_name;
                        }
                    })
                    .catch(() => {});
            } else if (geocoder) {
                geocoder.geocode({ location: { lat, lng } }, function(results, status) {
                    if (status === 'OK' && results[0]) {
                        document.getElementById('addressDisplay').textContent = results[0].formatted_address;
                    }
                });
            }
        }

        // Google Maps setup
        function initGoogleMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: defaultLocation,
                zoom: 5
            });

            geocoder = new google.maps.Geocoder();
            marker = new google.maps.Marker({
                map: map,
                draggable: true,
                animation: google.maps.Animation.DROP,
                position: defaultLocation
            });
            
            // Set default location
            showCoords(defaultLocation.lat, defaultLocation.lng);

            map.addListener('click', function(event) {
                placeMarker(event.latLng);
            });

            marker.addListener('dragend', function(event) {
                updateLocation(event.latLng);
            });

            const input = document.getElementById('searchBox');
            searchBox = new google.maps.places.SearchBox(input);
            map.addListener('bounds_changed', function() {
                searchBox.setBounds(map.getBounds());
            });

            searchBox.addListener('places_changed', function() {
                const places = searchBox.getPlaces();
                if (!places || places.length === 0) return;
                const place = places[0];
                if (!place.geometry) return;
                map.setCenter(place.geometry.location);
                map.setZoom(15);
                placeMarker(place.geometry.location);
            });
        }

        // Leaflet setup (fallback)
        function initLeafletMap() {
            isLeaflet = true;
            map = L.map('map').setView([defaultLocation.lat, defaultLocation.lng], 5);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors',
                maxZoom: 19
            }).addTo(map);

            marker = L.marker([defaultLocation.lat, defaultLocation.lng], { draggable: true }).addTo(map);
            
            // Set default location
            showCoords(defaultLocation.lat, defaultLocation.lng);

            map.on('click', function(e) {
                placeMarker({ lat: e.latlng.lat, lng: e.latlng.lng });
            });

            marker.on('dragend', function(e) {
                const pos = e.target.getLatLng();
                updateLocation({ lat: pos.lat, lng: pos.lng });
            });

            // Simple search using Nominatim when Google is unavailable
            const input = document.getElementById('searchBox');
            input.addEventListener('keypress', function(evt) {
                if (evt.key === 'Enter') {
                    evt.preventDefault();
                    const q = input.value.trim();
                    if (!q) return;
                    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(q)}&limit=1`)
                        .then(r => r.json())
                        .then(results => {
                            if (results && results[0]) {
                                const lat = parseFloat(results[0].lat);
                                const lon = parseFloat(results[0].lon);
                                map.setView([lat, lon], 15);
                                placeMarker({ lat, lng: lon });
                            }
                        })
                        .catch(() => {});
                }
            });
        }

        function placeMarker(location) {
            if (isLeaflet) {
                marker.setLatLng([location.lat, location.lng]);
                map.panTo([location.lat, location.lng]);
            } else {
                marker.setPosition(location);
                marker.setVisible(true);
                map.panTo(location);
            }
            updateLocation(location);
        }

        function updateLocation(location) {
            const pos = toLatLng(location);
            if (!pos) return;
            showCoords(pos.lat, pos.lng);
            reverseGeocode(pos.lat, pos.lng);
        }

        function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const pos = { lat: position.coords.latitude, lng: position.coords.longitude };
                        if (isLeaflet) {
                            map.setView([pos.lat, pos.lng], 15);
                        } else {
                            map.setCenter(pos);
                            map.setZoom(15);
                        }
                        placeMarker(pos);
                    },
                    function() {
                        alert('Error: Unable to get your location. Please select manually on the map.');
                    }
                );
            } else {
                alert('Error: Your browser does not support geolocation.');
            }
        }

        // Validate form before submit
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            const lat = document.getElementById('latitude').value;
            const lng = document.getElementById('longitude').value;
            if (!lat || !lng) {
                e.preventDefault();
                alert('Please select your location on the map by clicking on it or using the "Use My Current Location" button!');
                return false;
            }
        });

        // Initialize map when page loads: try Google, fallback to Leaflet
        function googleMapsLoadError() {
            console.warn('Google Maps failed to load, falling back to Leaflet');
            initLeafletMap();
        }

        window.addEventListener('load', function() {
            let attempts = 0;
            const maxAttempts = 15;
            function tryInit() {
                if (typeof google !== 'undefined' && google.maps) {
                    initGoogleMap();
                } else if (attempts >= maxAttempts) {
                    googleMapsLoadError();
                } else {
                    attempts++;
                    setTimeout(tryInit, 200);
                }
            }
            tryInit();
        });
    </script>
</body>
</html>
