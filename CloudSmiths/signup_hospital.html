<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Signup - Blood Donation System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .signup-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 900px;
            width: 100%;
        }
        h2 {
            color: #e74c3c;
            margin-bottom: 10px;
            text-align: center;
            font-size: 2em;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #a8edea;
        }
        #map {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
        }
        .location-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .location-info p {
            color: #666;
            margin: 5px 0;
        }
        .location-info strong {
            color: #333;
        }
        .btn-location {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
            transition: background 0.3s;
        }
        .btn-location:hover {
            background: #45a049;
        }
        .btn-submit {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #a8edea;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        .info-text {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
        .password-wrapper {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.2em;
            color: #666;
            user-select: none;
        }
        .toggle-password:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>üè• Hospital Registration</h2>
        <p class="subtitle">Manage blood bank and emergency requests</p>
        
        <form method="POST" action="/signup_hospital" id="signupForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="hospital_id">Hospital ID:</label>
                    <input type="text" id="hospital_id" name="hospital_id" placeholder="e.g., HOSP001" required>
                    <p class="info-text">Unique hospital identifier</p>
                </div>
                
                <div class="form-group">
                    <label for="name">Hospital Name:</label>
                    <input type="text" id="name" name="name" placeholder="Hospital name" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="hospital@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="contact">Contact Number:</label>
                    <input type="tel" id="contact" name="contact" placeholder="9876543210" required>
                </div>
            </div>
            
            <div class="form-group password-wrapper">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
                <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
            </div>
            
            <div class="form-group">
                <label>üìç Select Hospital Location:</label>
                <button type="button" class="btn-location" onclick="getCurrentLocation()">
                    Use Current Location
                </button>
                <input type="text" id="searchBox" placeholder="Or search for hospital location..." style="margin-bottom: 15px;">
            </div>
            
            <div id="map"></div>
            
            <div class="location-info" id="locationInfo" style="display: none;">
                <p><strong>Selected Location:</strong></p>
                <p id="addressDisplay">Click on the map or use current location</p>
                <p><strong>Coordinates:</strong> <span id="coordsDisplay">-</span></p>
            </div>
            <div id="debugCoords" style="font-size:0.9em;color:#333;margin-bottom:12px;">Debug coords: lat=, lng=</div>
            
            <input type="hidden" id="latitude" name="latitude" required>
            <input type="hidden" id="longitude" name="longitude" required>
            
            <button type="submit" class="btn-submit">Register Hospital</button>
        </form>
        
        <div class="back-link">
            <a href="/">‚Üê Back to Home</a> | <a href="/login">Already have an account? Login</a>
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCN4dsJaOWi2ET9hOJoZwHrjgLLU-qtAzU&libraries=places" onerror="googleMapsLoadError()"></script>
    <!-- Leaflet fallback -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Toggle password visibility
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = event.target;
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.textContent = 'üôà';
            } else {
                field.type = 'password';
                icon.textContent = 'üëÅÔ∏è';
            }
        }

        let map;
        let marker;
        let geocoder;
        let searchBox;
        let isLeaflet = false;

        function initMap() {
            const defaultLocation = { lat: 20.5937, lng: 78.9629 };
            
            map = new google.maps.Map(document.getElementById('map'), {
                center: defaultLocation,
                zoom: 5
            });

            geocoder = new google.maps.Geocoder();
            marker = new google.maps.Marker({
                map: map,
                draggable: true,
                animation: google.maps.Animation.DROP,
                position: defaultLocation
            });
            
            // Set default location
            updateLocationGoogle(defaultLocation);

            map.addListener('click', function(event) {
                placeMarker(event.latLng);
            });

            marker.addListener('dragend', function(event) {
                updateLocationGoogle(event.latLng);
            });

            const input = document.getElementById('searchBox');
            searchBox = new google.maps.places.SearchBox(input);
            
            map.addListener('bounds_changed', function() {
                searchBox.setBounds(map.getBounds());
            });

            searchBox.addListener('places_changed', function() {
                const places = searchBox.getPlaces();
                if (places.length === 0) return;

                const place = places[0];
                if (!place.geometry) return;

                map.setCenter(place.geometry.location);
                map.setZoom(15);
                placeMarker(place.geometry.location);
            });
        }

        // Leaflet fallback
        function initLeafletMap() {
            isLeaflet = true;
            const defaultLocation = [20.5937, 78.9629];

            map = L.map('map').setView(defaultLocation, 5);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors',
                maxZoom: 19
            }).addTo(map);
            
            marker = L.marker(defaultLocation, { draggable: true }).addTo(map);
            
            // Set default location
            setLocationCoords(defaultLocation[0], defaultLocation[1]);

            map.on('click', function(e) {
                setLocationCoords(e.latlng.lat, e.latlng.lng);
            });

            marker.on('dragend', function(e) {
                const pos = e.target.getLatLng();
                setLocationCoords(pos.lat, pos.lng);
            });
        }

        function placeMarker(location) {
            marker.setPosition(location);
            marker.setVisible(true);
            map.panTo(location);
            updateLocationGoogle(location);
        }

        // Generic location setter (updates hidden fields)
        function setLocationCoords(lat, lng) {
            console.log('setLocationCoords called with', lat, lng);
            const latNum = Number(lat);
            const lngNum = Number(lng);
            document.getElementById('latitude').value = latNum.toFixed(6);
            document.getElementById('longitude').value = lngNum.toFixed(6);
            document.getElementById('coordsDisplay').textContent = `${latNum.toFixed(6)}, ${lngNum.toFixed(6)}`;
            document.getElementById('locationInfo').style.display = 'block';
            const debug = document.getElementById('debugCoords');
            if (debug) debug.textContent = `Debug coords: lat=${latNum.toFixed(6)}, lng=${lngNum.toFixed(6)}`;
        }

        // Google Maps location updater
        function updateLocationGoogle(location) {
            // Support both google.maps.LatLng (methods) and plain {lat, lng} literals
            let lat, lng;
            if (typeof location.lat === 'function') {
                lat = location.lat();
                lng = location.lng();
            } else {
                lat = location.lat;
                lng = location.lng;
            }

            setLocationCoords(lat, lng);

            // Use a LatLngLiteral for geocoding when needed
            try {
                const locForGeocode = (typeof location.lat === 'function') ? location : { lat: parseFloat(lat), lng: parseFloat(lng) };
                if (geocoder && typeof geocoder.geocode === 'function') {
                    geocoder.geocode({ location: locForGeocode }, function(results, status) {
                        if (status === 'OK' && results[0]) {
                            document.getElementById('addressDisplay').textContent = results[0].formatted_address;
                        }
                    });
                }
            } catch (e) {
                // ignore geocode errors
                console.warn('Geocode error', e);
            }
        }

        // Legacy updateLocation for compatibility
        function updateLocation(location) {
            if (isLeaflet) {
                setLocationCoords(location.lat, location.lng);
            } else {
                updateLocationGoogle(location);
            }
        }
        function getCurrentLocation() {
            console.log('getCurrentLocation invoked');
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const pos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        console.log('geolocation success', pos);
                        if (isLeaflet) {
                            map.setView([pos.lat, pos.lng], 15);
                            setLocationCoords(pos.lat, pos.lng);
                        } else {
                            map.setCenter(pos);
                            map.setZoom(15);
                            placeMarker(pos);
                        }
                    },
                    function(err) {
                        console.warn('geolocation error', err);
                        alert('Error: Unable to get your location. Please select manually on the map.');
                    }
                );
            } else {
                alert('Error: Your browser doesn\'t support geolocation.');
            }
        }

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            const lat = document.getElementById('latitude').value;
            const lng = document.getElementById('longitude').value;
            console.log('form submit - hidden coords', { lat: lat, lng: lng });
            
            if (!lat || !lng || lat === '' || lng === '') {
                e.preventDefault();
                alert('Please select your location on the map!');
                return false;
            }
        });

        // Initialize map - try Google first, fallback to Leaflet
        window.addEventListener('load', function() {
            let attempts = 0;
            const maxAttempts = 15;
            function tryInit() {
                if (typeof google !== 'undefined' && google.maps) {
                    initMap();
                } else if (attempts >= maxAttempts) {
                    console.warn('Google Maps failed, using Leaflet');
                    initLeafletMap();
                } else {
                    attempts++;
                    setTimeout(tryInit, 200);
                }
            }
            tryInit();
            
            // Ensure coordinates are set even if map init is slow
            setTimeout(function() {
                if (!document.getElementById('latitude').value) {
                    setLocationCoords(20.5937, 78.9629);
                }
            }, 1000);
        });

        // Fallback if Google script fails
        function googleMapsLoadError() {
            console.error('Google Maps script failed, using Leaflet');
            initLeafletMap();
        }
    </script>
</body>
</html>
